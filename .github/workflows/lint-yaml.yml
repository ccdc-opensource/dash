---
name: Lint YAML
on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    paths:
      - '**/*.yml'
      - '**/*.yaml'
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  yamllint:
    runs-on: ubuntu-latest
    outputs:
      changed-files: ${{ steps.file-changes.outputs.changed-files }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Modified files
        id: file-changes
        run: |
          echo "changed-files=$(git diff --name-only -r HEAD^1 HEAD | grep -E "\.(yml|yaml)" | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Check GitHub event type to determine reporter type
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "REVIEWDOG_REPORTER=github-pr-review" >> $GITHUB_ENV
          else
              echo "REVIEWDOG_REPORTER=github-check" >> $GITHUB_ENV
          fi

      - name: Run yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          fail_on_error: false
          filter_mode: diff_context
          level: warning
          yamllint_flags: ${{ steps.file-changes.outputs.changed-files }}
          reporter: ${{ env.REVIEWDOG_REPORTER }}
